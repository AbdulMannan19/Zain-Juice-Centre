<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice Cafe - Kitchen Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="kitchen-display">
    <header>
        <div class="header-content">
            <img src="assets/logo.svg" alt="Juice Cafe Logo" class="logo" id="cafe-logo">
            <h1>Kitchen Orders</h1>
            <div class="connection-status">
                <span class="status-indicator" id="status-indicator"></span>
                <span id="status-text">Connected</span>
            </div>
        </div>
    </header>

    <main>
        <div class="orders-container" id="orders-container">
            <p class="no-orders" id="no-orders">Waiting for orders...</p>
        </div>
    </main>

    <script src="kitchen.js"></script>
</body>
</html>
