<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="orangeBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="orangeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B1A;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#orangeBg)"/>
  
  <!-- Glass -->
  <path d="M 150 80 L 140 240 Q 140 260 160 260 L 240 260 Q 260 260 260 240 L 250 80 Z" 
        fill="#FFF" opacity="0.9" stroke="#DDD" stroke-width="3"/>
  
  <!-- Orange juice -->
  <path d="M 152 140 L 142 240 Q 142 258 160 258 L 240 258 Q 258 258 258 240 L 248 140 Z" 
        fill="url(#orangeGlow)" opacity="0.85"/>
  
  <!-- Orange slices -->
  <circle cx="200" cy="180" r="35" fill="#FF8C42" stroke="#F7DC6F" stroke-width="2"/>
  <line x1="200" y1="145" x2="200" y2="215" stroke="#F7DC6F" stroke-width="2"/>
  <line x1="165" y1="180" x2="235" y2="180" stroke="#F7DC6F" stroke-width="2"/>
  <line x1="175" y1="155" x2="225" y2="205" stroke="#F7DC6F" stroke-width="2"/>
  <line x1="225" y1="155" x2="175" y2="205" stroke="#F7DC6F" stroke-width="2"/>
  
  <!-- Bubbles -->
  <circle cx="180" cy="160" r="4" fill="#FFF" opacity="0.6"/>
  <circle cx="220" cy="170" r="3" fill="#FFF" opacity="0.6"/>
  <circle cx="190" cy="200" r="5" fill="#FFF" opacity="0.6"/>
  <circle cx="210" cy="220" r="3" fill="#FFF" opacity="0.6"/>
  
  <!-- Straw -->
  <rect x="215" y="50" width="8" height="120" fill="#FF6B6B" stroke="#C44" stroke-width="1"/>
  <ellipse cx="219" cy="50" rx="4" ry="2" fill="#FF6B6B"/>
</svg>
