<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="strawberryBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF0F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4E1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="strawberryGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF80AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F50057;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#strawberryBg)"/>
  
  <!-- Glass -->
  <path d="M 150 80 L 140 240 Q 140 260 160 260 L 240 260 Q 260 260 260 240 L 250 80 Z" 
