  <circle cx="220" cy="200" r="3" fill="#FDD835" opacity="0.5"/>
  
  <!-- Bubbles -->
  <circle cx="175" cy="155" r="5" fill="#FFF" opacity="0.6"/>
  <circle cx="225" cy="165" r="4" fill="#FFF" opacity="0.6"/>
  <circle cx="190" cy="225" r="3" fill="#FFF" opacity="0.6"/>
  
  <!-- Straw -->
  <rect x="215" y="50" width="8" height="105" fill="#FF4081" stroke="#F50057" stroke-width="1"/>
  <ellipse cx="219" cy="50" rx="4" ry="2" fill="#FF4081"/>
