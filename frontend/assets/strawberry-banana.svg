  <!-- Strawberry -->
  <path d="M 200 170 Q 185 180 185 195 Q 185 205 200 210 Q 215 205 215 195 Q 215 180 200 170 Z" 
        fill="#C62828" opacity="0.8"/>
  <circle cx="192" cy="185" r="1.5" fill="#FFD700"/>
  <circle cx="198" cy="188" r="1.5" fill="#FFD700"/>
  <circle cx="204" cy="185" r="1.5" fill="#FFD700"/>
  <circle cx="195" cy="195" r="1.5" fill="#FFD700"/>
  <circle cx="205" cy="195" r="1.5" fill="#FFD700"/>
  
  <!-- Strawberry leaves -->
  <polygon points="200,170 195,165 200,168" fill="#4CAF50"/>
  <polygon points="200,170 205,165 200,168" fill="#4CAF50"/>
  
